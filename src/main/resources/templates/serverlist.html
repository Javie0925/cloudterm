<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/xterm.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/fullscreen.min.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="favicon.png">
    <title>Server List</title>

    <link rel="stylesheet" href="js/layui/css/layui.css" media="all">
    <script src="js/layui/layui.js"></script>

</head>
<body>
<table class="layui-hide" id="serverList" lay-filter="serverList"></table>
<script type="text/html" id="toolbar">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-xs layui-btn-normal text-decoration-none" lay-event="handle">Edit</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger text-decoration-none" lay-event="history">Del</a>
        <a class="layui-btn layui-btn-xs layui-btn-warm text-decoration-none" lay-event="history">Go</a>
    </div>
</script>
<script type="text/html" id="topToolBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">Add</button>
    </div>
</script>
<script>
    layui.use(['table'], function () {
        let table = layui.table, $ = layui.$, layer = layui.layer;
        table.render({
            elem: '#serverList' // table id
            , url: '/server/list'
            //, skin: 'line'
            , method: 'get'
            , toolbar: '#topToolBar'
            , defaultToolbar: false
            //, title: 'Server List'
            //, height: 'full'
            , cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', title: 'ID', hide: true}
                , {field: 'name', title: 'Name', align: 'center', edit: 'text'}
                , {field: 'host', title: 'Host', align: 'center', edit: 'text'}
                , {fixed: 'right', title: 'Operate', toolbar: '#toolbar', align: 'center'}
            ]]
        });

        //listen table item modification
        table.on('edit(serverList)', function (obj) {
            var value = obj.value //new value
                , data = obj.data //all data of the row
                , field = obj.field; //field
            layer.msg(value);
        });

        $(document).on('keyup', function (e) {
            if (e.keyCode === 27) {
                layer.close(layer.escIndex ? layer.escIndex[0] : 0);
            }
        });
    });
</script>
</body>
</html>
